<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5" id="miApp">
        <div class="row">
            <div class="col-12">
                <button @click="recuperarPost">Recuperar Post</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3" v-for="nota in notas" :key="nota.id">
                <div class="card">
                    <img src="https://www.wikihow.com/images/thumb/0/0e/Deal-With-Baby-Mama-Drama-Step-2-Version-2.jpg/aid466158-v4-728px-Deal-With-Baby-Mama-Drama-Step-2-Version-2.jpg" alt="imagen Madre">
                    <div class="card-body">
                        <h5 class="card-title">{{nota.title}}</h5>
                        <p class="card-text">{{nota.body}}</p>
                        <a href="#" class="btn btn-primary">Más información</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- app JS -->
    <script src="js/app.js"></script>
</body>
