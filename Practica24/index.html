<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div id="miApp" class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered text-center mt-4">
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                    </tr>
                    <tr v-for="{codigo, descripcion, precio} in articulos" :key="codigo">
                        <td> {{ codigo }} </td>
                        <td> {{ descripcion }} </td>
                        <td> {{ precio }} </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- "prevent" sirve para que la pagina no se recarge y se pierdan los datos -->
                <form v-on:submit.prevent="agregarArticulos">
                    <fieldset>
                        <label for="codigo">Ingrese un código</label>
                        <input type="number" name="codigo" v-model="codigo" class="form-control">
                        <label for="descripcion">Ingrese una descripcion</label>
                        <input type="text" name="descripcion" v-model="descripcion" class="form-control">
                        <label for="precio">Ingrese un precio</label>
                        <input type="text" name="precio" v-model="precio" class="form-control">

                        <input type="submit" value="Agregar" class="btn btn-primary mt-2 text-center w-100">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
