<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Calculadora</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="result" disabled>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="expression">
        </div>
        <div class="form-group text-center">
          <button type="button" class="btn btn-primary" id="clear">Clear</button>
          <button type="button" class="btn btn-primary" id="evaluate">Evaluar</button>
        </div>
      </form>
    </div>
    <script>
      const clear = document.getElementById("clear");
      const evaluate = document.getElementById("evaluate");
      const expression = document.getElementById("expression");
      const result = document.getElementById("result");

      clear.addEventListener("click", () => {
        expression.value = "";
        result.value = "";
      });

      evaluate.addEventListener("click", () => {
        try {
          result.value = eval(expression.value);
        } catch (e) {
          result.value = "Error";
        }
      });
    </script>
  </body>
</html>
